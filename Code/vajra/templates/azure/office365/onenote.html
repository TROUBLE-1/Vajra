{% extends "azure/layout.html" %}
{% block body %}

  <!-- partial -->
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <div class="d-sm-flex align-items-center justify-content-between"><h4>OneNote</h4>
                  <div class="btn-wrapper">
                      <a href="{{url_for('officeDelete', type='onenote')}}" class="btn btn-danger  btn-md btn-icon-text text-white me-0"><i class="menu-icon mdi mdi-delete"></i>Delete all</a>
                    </div>
                </div>
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Victim</th>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for file in onenote %}
                      <tr>
                        <td>{{ file.username }}</td>
                        <td><a href="{{ url_for('download', type='oneNote', id=file.id) }}">
                          <div class="badge badge-opacity-success">
                            {{ file.filename }}
                            <i class="ti-download btn-icon-prepend"></i>
                          </div>
                          </a>
                        </td>
                        <td>{{ file.fileSize }}</td>
                        <td>{{ file.date }}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

{% endblock %}
